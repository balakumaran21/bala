<html>
  <head>
    <title>Student Regisrtation Form</title>
    <link rel="stylesheet" href="style01.css">
     <script>
        alert("HI! WELCOME TO MY FORM");
    </script> 
  </head>
  <body>
    <center>
        
        <h1>*~Student Registration Form~*</h1>
        <hr>
    </center>
    <div class="style1">
    
    <form>
      <label>Enter Your Roll No</label>
      <input type="text" id="roll" name="roll" />
      <br />
      <br />
      <label>Enter Your Name</label>
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label>Enter Your Father Name</label>
      <input type="text" id="fname" name="name" />
      <br><br>
      <label>Enter Your Mother Name</label>
      <input type="text" id="mname" name="name" />
      <br><br>
      <label>Select Your D.O.B</label>
      <input type="date" name="dob" id="dob">
      <br><br>
      <label>Enter Your Age</label>
      <input type="text" name="age" id="age"/>
      <br><br>
      <label>Select your gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">FeMale</option>
        <option value="other">Other</option>
      </select><br><br>
      <label>Enter Your Emailid</label>
       <input type="email" id="emailid" placeholder="Your Email....." />
      <br><br>
      <label>Enter Your Contact Number</label>
      <input type="contactnumber" name="contactnumber" id="contactnumber" />
      <br><br>
      <label>Enter Your City</label>
      <input type="text" name="city" id="city"/><br><br>
      <label>Select Your State</label>
      <select name="state" id ="state">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
      </select><br><br>
      <label>Enter your Address</label><br>
      <textarea rows="5" cols="60" id="address"></textarea>
      <br><br>
      <label>Enter Your Photo</label>
      <input class="file-upload-input" id="image" type="file" onchange="readURL(this)" accept="Image/*">
      <br><br></form><hr>
    </div>
    <center><div>
      <button id="insert">
        Insert
      </button>
      <button id="read">
        Read
      </button>
      <button id="update">
        Update
      </button>
      <button id="delete">
        Delete
      </button>
      </div></center>
  
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="script.js"></script>
    <script src="firebase.js"></script>
  </body>
</html>
